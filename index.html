<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <style>
    .botao01 {
      background: -webkit-linear-gradient(bottom, #E0E0E0, #F9F9F9 70%);
      border: 1px solid #cccecd;
      border-radius: 5px;
      box-shadow: 5px 5px 5px
      position:absolute;
      margin-left: 600px;

    }
    .espaco {
      display:flex;
      justify-content: flex-center;
    }
    .sombra {
      box-shadow: 10px 10px 10px black;
    }
    #nome {
      background-color: white;
      color: black;
    }
    .fundo-pagina {
      background-image:url(https://fjinfor.files.wordpress.com/2012/08/circuits-3139-1920x1080.jpg);
      color: white;
      z-index: -1;
      position: absolute;
      animation-duration: 5s;
      animation-name: turn;
      animation-iteration-count: infinite;
      width:100%;
      height: 100%;
    }
    .link {
      color: #9df39f;
    }
    .link:hover {
      color:#eb939a;
    }

    @keyframes turn {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
    .dados {
      width: 760px;
      margin:0 auto;
      left:0;
      top: 100;
      color: #FF7256;
      <b> </b>
    }
    </style>
    <title>Primeira atividade</title>
  </head>

    </div>

        <h1 id="nome"> Nome completo: Larissa Brambila Estevo </h1>
      </div>

        <h2> Foto reflexiva: </h2>
        <img src="https://postcron.com/pt/blog/wp-content/uploads/2016/12/frase-motivacional-1.jpg" class="sombra"/>
        <br>
        <b> Quero aprender programação para fazer história!<br> Porque programar muda o mundo</b>
        <br>
        <a class="link" target="_blank" href="https://br.linkedin.com/"> <b> Acesse Linkedin </b> </a>
      </div>
  </body>
</html>
